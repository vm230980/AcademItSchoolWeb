<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CSS Table</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="root">

<h1 class="header">Отправить заявку</h1>
<form action="/handler.php" method="post" class="my-form">

    <label for="nameTextField" class="my-label">Ваше имя</label>
    <input class="my-input" type="text" id="nameTextField" name="nameTextField" placeholder="Ваше имя *"/>
    <br/>

    <label for="phoneTextField" class="my-label">Ваш номер телефона</label>
    <input class="my-input" type="text" id="phoneTextField" name="phoneTextField" placeholder="Ваш номер телефона *"/>
    <br/>

    <label for="emailTextField" class="my-label">Ваш email или VK</label>
    <input class="my-input" type="text" id="emailTextField" name="emailTextField" placeholder="Ваш email или VK *"/>
    <br/>

    <label for="multipleTextField" class="my-label">Комментарий</label>
    <textarea class="my-text-area" id="multipleTextField" name="multipleTextField"
              placeholder="Комментарий (не обязательно)"></textarea>
    <br/>

    <div>Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</div>
    <br/>

    <button type="submit" class="my-button">Отправить заявку</button>
</form>
</body>
</html>
