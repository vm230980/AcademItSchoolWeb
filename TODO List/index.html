<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="main-container">
    <h1 class="main-header">TODO List</h1>

    <div class="new-todo-text-field-wrapper">
        <input id="new-todo-text-field" type="text" placeholder="Enter task text">
        <button id="add-button" type="button">Add</button>
        <div class="error-message" id="error-message">Please enter task text</div>
    </div>

    <ul id="list" class="todo-list"></ul>
</div>
</body>
</html>
